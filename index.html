<html lang="en">

<head>
    <meta charset="UTF-8">

        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>

    <div class="main">
        <div class="col-3">

        </div>
        <div class="col-6 d-block">
            <div class="row" style="margin-top: 100px;">
                <h1 class="mb-5 head-text"><img src="./assets/Pasindu_JDJ-removebg-preview.png" alt="Logo" width="100"
                        class="d-inline-block ms-5">Strong Password Generator</h1>
            </div>
            <div class="row align-items-center justify-content-around">
                <div class="col-6">

                    <span id="pass-box"> Random Password</span>

                    <div class="row my-2">
                        <div class="col-8 text-white">
                            Password Length
                        </div>
                        <div class="col-4 text-end">
                            <input type="number" id="total-char" max="30" min="2" value="10">
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-8 text-white">
                            Contain Uppercase
                        </div>
                        <div class="col-4 text-end">
                            <input type="checkbox" id="upper-case" checked>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-8 text-white">
                            Contain Lowercase
                        </div>
                        <div class="col-4 text-end">
                            <input type="checkbox" id="lower-case" checked>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-8 text-white">
                            Contain numbers
                        </div>
                        <div class="col-4 text-end">
                            <input type="checkbox" id="numbers">
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-8 text-white">
                            Contain symbol
                        </div>
                        <div class="col-4 text-end">
                            <input type="checkbox" id="symbols">
                        </div>
                    </div>

                    <div class="row mt-5">
                        <button id="btn" class="btn text-white" style="background-color: #c2131f;">
                            Generate
                        </button>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-3">

        </div>

    </div>
    <script src="js/app.js"></script>
</body>

</html>
